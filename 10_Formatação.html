<h1 align="center">Os loucos e o cocô</h1>
<HR width="100%" align="left" size="2" color="silver">
<i>- O que é isso?</i><br>
O outro <u>responde:</u></><br>
<i>- Eu acho que é</i> <s>merda</s> de cocô.<br>

<i>- Será? Vamos experimentar para vê se é.</i><br>
