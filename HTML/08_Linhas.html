<body>
  <h1 align="center">Exemplos de Linhas</h1>
  <center>Primeiro exemplo com a linha horizontal
    <hr width="100%" align="left" size="2" color="silver">
    <!--Width é o Comprimento-->
    <br>

    Segundo exemplo com a linha horizontal
    <hr width="70%" align="center" size="3" color="blue">

    <br>

  <hr width="30%" align="center" size="5" color="red">
  <!--Size é o Grossura da Linha-->
  <br>

</body>
