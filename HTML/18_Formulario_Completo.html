<html>

<head>
  <title> formulario questão 6</title>
</head>

<body bgcolor="#968">
  <form>
    <h2>Cadasto de aluno</h2>
    Nome: <input type="text" name="nome" value="digite seu nome" size=40 maxlength=70 />
    <br>
    <input type="radio" name="sexo" value="M" />
    Masculino
    <br>
    <input type="radio" name="sexo" value="F" />
    Feminino
    <br>
    Estado Civil:
    <input type="radio" name="estadocivil" value="casado" />casado
    <input type="radio" name="estadocivil" value="solteiro" />solteiro
    <input type="radio" name="estadocivil" value="solteiro" />União estável
    <br>
    <br>
    <br>
    Endereço:
    <input type="text" name="endereço" value="digite seu endereço" size=40 maxlength=70>
    <br>
    <br>
    Numero:
    <input type="text" name="numero" value="" size=8 maxlength=70>
    <br>
    <br>
    Complemento:
    <textarea rows=3 cols=40>  </textarea>
    <br>
    <br>
    <br>
    CEP:
    <input type="text" name="CEP" value="digite seu CEP" size=40 maxlength=70>
    <br>
    <br>
    Cidade:
    <input type="text" name="cidade" value="digite sua cidade" size=40 maxlength=70>
    <br>
    <br>
    UF:
    <select name="UF" size=1>
      <option>PA</option>
      <option>SC</option>
      <option>PR</option>
      <option>AP</option>
      <option>MA</option>
      <option>RJ</option>
      <option>RN</option>
      <option>CE</option>
      <option>DF</option>
      <option>MT</option>
      <option>RO</option>
      <option>RR</option>
    </select>
    <br>
    <br>
    <br>
    <input type="submit" name="enviar" value="Enviar" />
  </form>

</body>

</html>
