<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Fontes</title>
    <style type="text/css">
    .normal {font-size: 1en}
    .dobro {font-size: 2en}
    .borda_G {border-width: 3mm; border-style: solid}
    .borda_P {border-width: 2px; border-style: solid}
    p {letter-spacing: 2ex}
    </style>
  </head>
  <body>
    <font size="2">
    <font class="normal">Fonte normal</font>
    <font class="dobro">Fonte grande</font> 
    </font>
    <p class="dobro borda_G">Texto espassado com borda grossa</p>
    <p class="Borda_P">Texto normal com borda fina</p>
  </body>
</html>
