<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Classes e Identificadores</title>
  <style type="text/css">
  .destacado {
    color: blue;
    font-style: italic;
  }

  #mensagem {
    align-content: center;
    color: green;
  }

  .caixaAlta {
    text-transform: uppercase
  }
    </style>
</head>

<body>
 <h1>Este é o Título</h1>
 <h2 class="destacado">Este é o subtitulo</h2>
 <p id="mensagem">Esta é a mensagem que preparei</p>
 <font class="destacado caixaAlta">Obrigado e volte sempre</font>
</body>

</html>
